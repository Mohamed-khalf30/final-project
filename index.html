<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
    <h1 class="par">To Do List and note project</h1>
    <div class="container">
        <input id="inputField" type="text" placeholder="write your tasks"><button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer" style="display: flex; flex-direction: column; flex-wrap: wrap;">
        </div>
    </div>

    <div class="textarea">
        <input type="text"  placeholder="write what you want" class="pp" id="inpnote"><button id="addnote"class="addnote">+</button>
    </div>
    <p class="note">Notes</p>
    <p class="todo">To do list</p>
</header>
    <main>
        <div class="notesd" id="notec">
          
        </div>
        <div class="todos" id="todo">
            
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
